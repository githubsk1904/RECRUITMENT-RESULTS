<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">GENESIS 16 MOTORSPORTS RECRUITMENT RESULTS 2023</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <button type="button" class="btn btn-primary" onclick="displayResult()">Show Result</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</body>
<script>
    const results = [
  {
    "Name": "Kapil",
    "Result": "Yes"
  },
  {
    "Name": "Jay",
    "Result": "No"
  },
  {
    "Name": "Sakshi",
    "Result": "No"
  },
  {
    "Name": "Tanay",
    "Result": "Yes"
  },
  {
    "Name": "Suraj",
    "Result": "Yes"
  }
]
    function displayResult() {
        const name = document.getElementById("name").value;
        const result = results.find((result) => result.Name === name);
        if (result) {
            if (result.Result === "Yes") {
                document.getElementById("result").innerHTML = `
                <div class="text-center">
                    <h3>Congratulations!</h3>
                    <p>You have been selected.</p>
                    <iframe src="https://giphy.com/embed/xT5LMHxhOfscxPfIfm" width="480" height="362" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                `;
            } else {
                document.getElementById("result").innerHTML = `
                <div class="text-center">
                    <h3>Sorry</h3>
                    <p>You have not been selected, better luck next time!</p>
                    <iframe src="https://giphy.com/embed/ISOckXUybVfQ4" width="480" height="324" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                `;
            }
        } else {
            document.getElementById("result").innerHTML = `<h3 class="text-center">Result: Not Found</h3>`;
        }
    }
</script>

</html>
